<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src='script.js' defer></script>
</head>
<body>
    <div>
        <label for="decimalInput">Decimal</label>
        <input id="decimalInput" type="text" required placeholder="Enter a number in base 10" pattern="-?(([0-9]+.?[0-9]*)|([0-9]*.?[0-9]+))">
    </div>
    
    <div>
        <label for="decimalExponent">Exponent</label>
        <input id="decimalExponent" type="text" required value="0" placeholder="Enter an integer" pattern="-?[0-9]+">
    </div>
    <button id="btn">Convert</button>
    <div id="decimalAnswer"></div>
</body>
</html>
